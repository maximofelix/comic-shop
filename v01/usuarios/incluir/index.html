<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
    <img src="../../imagens/logo-small.png"/>
    <h1>Comic-Shop</h1>
        <h1>Usuários</h1>
        
        <fieldset>
            <legend>Dados do Usuário</legend>
            Nome
            <input type="text" id="txtNome"/><br/>
            E-mail
            <input type="email" id="txtEmail"/><br/>
            Data de Nascimento
            <input type="date" id="dteNascimento"/><br/>
            Sexo
            <select id="cbxSexo" title="sexo">
                <option value=" ">-- Selecione uma opção --</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select><br />
            Endereço
            <input type="text" id="txtEndereco"/><br/>
        </fieldset><br/>
        
        <fieldset>
            <legend>Dados de Acesso</legend>
            Login <input type="text" id="txtLogin"/><br/>
            Senha <input type="password" id="txtSenha"/><br/>
        </fieldset><br/>
        
        <button type="button"  id="btnSalvar">Salvar</button>
        <button type="button"  id="btnCancelar">Cancelar</button>
    </main>

    <br/>
    <a href="../">Voltar</a><br/>
</body>
</html>
